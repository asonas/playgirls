@(ideas: List[Idea], ideaForm: Form[String])

@import helper._

@main("Idea list") {

  <h1>@ideas.size idea(s)</h1>
  <ul>
    @ideas.map { idea =>
      <li>
        @idea.label
      </li>
    }
  </ul>

  <h2>Add a new task</h2>
  @form(routes.Application.create) {
    @inputText(ideaForm("label"))
    <input type="submit" value="Create">
  }
}
